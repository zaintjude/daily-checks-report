name: Send Daily Checks Report

# Scheduled workflow
on:
  schedule:
    # Every day at 6:00 AM Cebu time (UTC+8 -> 22:00 UTC previous day)
    - cron: '0 22 * * *'

jobs:
  send_email:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger report_email.php via curl
        run: |
          curl -s https://dashproduction.x10.mx/masterfile/dashdy/personal/report_email.php
